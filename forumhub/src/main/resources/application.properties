spring.application.name=forum-hub
spring.profiles.active=dev
spring.jpa.open-in-view=false

spring.datasource.url=jdbc:mysql://localhost:3306/${db.database}
spring.datasource.username=${db.username}
spring.datasource.password=${db.passwd}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

springdoc.swagger-ui.path=/api/v1/docs

rsa.private=classpath:keys/private.pem
rsa.public=classpath:keys/public.pem
jwt.expires=10800000

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/forum-hub
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true